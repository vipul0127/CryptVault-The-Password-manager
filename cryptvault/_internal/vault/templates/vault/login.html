<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SecurePass Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; font-family: Arial, sans-serif; background:#f8f9fa; }
    .container { max-width: 480px; margin: 5rem auto; background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { color: #0d6efd; font-weight: 700; margin-bottom: 1rem; }
    form > * { margin-bottom: 1rem; }
    label { font-weight: 600; }
    input[type=text], input[type=password] {
      width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 4px;
    }
    button { width: 100%; font-size: 1.2rem; padding: 0.75rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="post" action="/login/">
      <!-- CSRF token -->
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

      <label for="id_username">Username</label>
      <input type="text" id="id_username" name="username" value="{{ username }}" readonly />

      <label for="id_password">Master Password</label>
      <input type="password" id="id_password" name="master_password" required />

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</body>
</html>
