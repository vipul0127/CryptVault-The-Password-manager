{% extends "vault/base.html" %}
{% block title %}Caesar Cipher Rotator{% endblock %}
{% block content %}
<h2>Caesar Cipher Rotator</h2>
<form method="post" novalidate class="mb-3">
  {% csrf_token %}
  <div class="mb-3">
    <label>Text to encode/decode</label>
    <input type="text" name="text" class="form-control" value="{{ request.POST.text }}">
  </div>
  <div class="mb-3">
    <label>Shift</label>
    <input type="number" name="shift" class="form-control" value="{{ request.POST.shift|default:3 }}">
  </div>
  <button class="btn btn-primary" type="submit">Rotate</button>
</form>
{% if result %}
  <h4>Result:</h4>
  <pre>{{ result }}</pre>
{% endif %}
{% endblock %}
