<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 480px;">
    <h2 class="text-primary mb-4">Security Question</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Question:</label>
        <p class="fw-bold">{{ question }}</p>
      </div>
      
      <div class="mb-3">
        <label for="id_recovery_answer" class="form-label">Your Answer</label>
        <input type="text" class="form-control" id="id_recovery_answer" name="recovery_answer" required>
      </div>
      
      <div class="mb-3">
        <label for="id_new_password1" class="form-label">New Password</label>
        <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
      </div>
      
      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
</body>
</html>
